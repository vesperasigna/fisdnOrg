<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fisdn.org/admin/assets/signup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>FISDN Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="signup-block">
            <button class="button">Admin sign-up</button>
            <input id="email" type="text" class="input" placeholder="email">
            <input id="password" type="password" class="input" placeholder="password (min 8 characters)">
            <input id="password-confirm" type="password" class="input" placeholder="confirm password">
            <div id="signup-button" class="signup">&#10148;</div>
        </div>
        <div class="signup-check">
            <p class="signup-par"></p>
        </div>
    </div>
    <script src="https://fisdn.org/admin/assets/signup.js"></script>
</body>
</html>
